<div class="container mt-5">
    <div *ngIf="spinner" class="d-flex justify-content-center mb-5">
        <app-spinner></app-spinner>
    </div>
    <div *ngIf="!spinner" class="row">
        <div class="col-lg-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center titulo">Login</h2>
                    <form class="mt-3" [formGroup]="formulario" (ngSubmit)="login()">
                        <div class="mb-3">
                            <input formControlName="usuario" class="form-control" type="text" placeholder="Correo">
                            <span *ngIf="formulario.get('usuario')?.hasError('required') && formulario.controls['usuario'].touched" class="text-danger">El correo es requerido</span>
                            <span *ngIf="formulario.get('usuario')?.hasError('email') && formulario.controls['usuario'].touched" class="text-danger">El correo es inv치lido</span>
                        </div>
                        <div class="mb-3">
                            <input formControlName="password" class="form-control" type="password" placeholder="Contrase침a">
                            <span *ngIf="formulario.get('password')?.hasError('required') && formulario.controls['password'].touched" class="text-danger">La contrase침a es requerida</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <button class="btn btn-secondary" routerLink="/">Volver</button>
                            <button [disabled]="formulario.invalid" type="submit" class="btn btn-primary">Aceptar</button>
                        </div>
                        <br>
                        <div class="text-center">
                            <a routerLink="register">Registrarse</a>
                            <br>
                            <a routerLink="recuperar-password">Recuperar contrase침a</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
