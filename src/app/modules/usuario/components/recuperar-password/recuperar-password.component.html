<div class="container mt-5">
    <div *ngIf="spinner" class="d-flex justify-content-center mb-5">
        <app-spinner></app-spinner>
    </div>
    <div *ngIf="!spinner" class="row">
        <div class="col-lg-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center titulo">Recuperar contraseña</h3>
                    <form class="mt-3" [formGroup]="recuperarForm" (ngSubmit)="recuperarPassword()">
                        <div class="mb-3">
                            <input formControlName="usuario" type="text" class="form-control" placeholder="Ingrese su correo...">
                            <span *ngIf="recuperarForm.get('usuario')?.hasError('required') && recuperarForm.get('usuario')?.touched" class="text-danger">El correo es obligatorio</span>
                            <span *ngIf="recuperarForm.get('usuario')?.hasError('email') && recuperarForm.get('usuario')?.touched" class="text-danger">El correo es inválido</span>
                        </div>
                        <button class="btn btn-secondary" routerLink="/usuario">Volver</button>
                        <button type="submit" [disabled]="recuperarForm.invalid" class="btn btn-primary float-end">Aceptar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
