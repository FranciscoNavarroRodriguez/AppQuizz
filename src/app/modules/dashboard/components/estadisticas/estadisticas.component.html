<div *ngIf="spinner" class="contenedor mt-3 d-flex justify-content-center">
    <app-spinner></app-spinner>
</div>

<div *ngIf="!spinner" class="container">
    <div class="mt-3 d-flex justify-content-center">
        <div class="card card-titulo">
            <div class="card-body">
                <h3 class="titulo">LISTADO PARTICIPANTES</h3>
            </div>
        </div>
    </div>
    <div *ngIf="listRespuestas.length > 0" class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Participante</th>
                                <th>Fecha</th>
                                <th>Puntos</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listRespuestas">
                                <td>{{item.nombreParticipante}}</td>
                                <td>{{item.fecha.toDate() | date}}</td>
                                <td>{{item.puntosTotales}}</td>
                                <td>
                                    <i [routerLink]="['/dashboard/respuestaUsuarioAdmin', item.id]" class="fa-solid fa-magnifying-glass"></i>
                                    <i (click)="eliminarRespuesta(item.id)" class="fa-solid fa-trash"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="listRespuestas.length == 0" class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">No hay respuestas para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2 text-center">
            <button routerLink="/dashboard" class="btn btn-dark">Volver</button>
        </div>
    </div>
</div>
